<script type="text/javascript" src="{{STATIC_URL}}libs/js/underscore.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}libs/js/backbone.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}libs/js/raphael-min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/utilites.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}tags/js/tag.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}tags/js/tag-controls.js"></script>
<script id="barchart-template" type="html/template">
	<div id="chart-<%= id %>" class="chart barchart" >
		<h2 class="title"><%= title %></h2>
		<div class="description"><%= description %></div>
		<form class="controls"></form>
		<div class="highlight-container"></div>
		<div class="canvas"></div>
		<div class="footnotes"></div>
	</div>
</script>
<script id="footnote-template" type="text/html">
	<div id="footnote-<%= id %>" class="footnote">
		<h3><%= title %></h3>
		<div class="description"><%= description %></div>
	</div>
</script>
<script id="tag-button-template" type="text/html">
	<div class="tag btn tag-btn <%= short %>">
		<span class="name"><%= name %></span>
		<i class="color" style="background-color:<%= color %>"></i>
	</div>
</script>
<script id="chart-short-template" type="text/html">
	<div class="chart chart-short" chart-id="<%= id %>" >
		<h3><a href="/charts/<%= id %>/" class="title"><%= title %></a></h3>
		<p class="description"><%= description %></p>
	</div>
</script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/chart.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/scale.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/charts-manager.js"></script>
