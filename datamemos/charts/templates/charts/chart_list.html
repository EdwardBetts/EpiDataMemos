{% extends 'base.html' %}

{% block content %}
<h2>List of Data Files</h2>
<ul class="list xls">
{% for chart in chart_list %}
	<li class="xls">
		<h3><a href="/charts/{{chart.id}}/" class="title">{{chart.title}}</a></h3>
		{% if chart.description %}
		<p class="description">{{chart.description}}</p>
		{% endif %}
	</li>
{% endfor %}
</ul>
{% endblock %}
