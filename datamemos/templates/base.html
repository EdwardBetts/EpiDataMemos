<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>{% block title %}SF HIV Charts{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	{% block styles %}
	<link rel="stylesheet" href="{{ STATIC_URL }}datamemos/css/datamemos.css" />
	{% endblock %}
	
	{% block scripts %}
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/jquery.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/crsf.jquery.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/page.js"></script>
	{% endblock %}
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/respond.min.js"></script>
	<!-- Respond.js proxy on external server -->
	<link href="{{STATIC_URL}}respond-proxy/respond-proxy.html" id="respond-proxy" rel="respond-proxy" />
	<link href="{{STATIC_URL}}respond-proxy/respond.proxy.gif" id="respond-redirect" rel="respond-redirect" />
	<script src="{{STATIC_URL}}respond-proxy/respond.proxy.js"></script>
</head>
<body>
	<div class="wrapper container">
	{% block content %}
	
	{% endblock %}
	</div>
	<div id="templates">
	{% block templates %}
	
	{% endblock %}
	</div>
</body>
</html>
