<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>{% block title %}SF HIV Charts{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	{% block styles %}
	<link rel="stylesheet" href="{{ STATIC_URL }}datamemos/css/datamemos.css" />
	{% endblock %}
	
	{% block scripts %}
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/jquery.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/crsf.jquery.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/jquery.address.min.js" ></script>
	<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/page.js"></script>
	{% endblock %}
</head>
<body>
	<div id="main-nav" class="navbar">
		<div class="navbar-inner">
			{% block navbar %}

			{% endblock %}
		</div>
	</div>
	<div class="wrapper container">
	{% block content %}
	
	{% endblock %}
	</div>
	<div id="footer" class="footer">
		<div class="dept-citations">
			<i class="sf-seal"></i>
			<i class="sfhiv"></i>
			<p>
				<span class="title">City and County of San Francisco</span>
				<span class="title">Department of Public Health</span>
				<span class="title">HIV Prevention Section</span>
			</p>
		</div>
	</div>
</body>
</html>
