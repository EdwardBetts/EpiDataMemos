<div class="memo {% for tag in memo.tags%}{% if tag.type != 'graph' %}{{tag.text}} {% endif %}{% endfor %}">
	<div class="message">
		{{memo.message}}
	</div>
	<a class="author" href="mailto:{{memo.author}}">{{memo.author}}</a>
	<div class="graph">{{memo.graph}}</div>
	<a class="update" href="{{url_for('memos_app.update',key=memo.key)}}">Update</a>
</div>
