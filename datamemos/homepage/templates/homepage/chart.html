{% extends 'base.html' %}

{% block scripts %}
{{block.super}}
<script type="text/javascript" src="{{STATIC_URL}}datamemos/js/jquery.address.min.js" ></script>

<script type="text/javascript" src="{{STATIC_URL}}charts/js/utilites.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/highlight.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/interactions.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/bar.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/column.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/grid.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/controls_filters.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}charts/js/barchart/barchart.js"></script>

<!--
<script type="text/javascript" src="{{STATIC_URL}}charts/js/table.js"></script>
-->
<script type="text/javascript" src="{{STATIC_URL}}notes/js/notes.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}homepage/js/loader.js"></script>
{% endblock %}

{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{{STATIC_URL}}charts/css/chart.css" />
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}charts/css/barchart.css" />
<!--<link rel="stylesheet" href="{{STATIC_URL}}charts/css/table.css" />-->
{% endblock %}

{% block content %}
<noscript>
	<div class="alert alert-error">Javascript not enabled</div>
</noscript>
<div id="chart-container"></div>
<div id="note-container">
	<ul class="nav nav-pills">
		<li><a href="#" class="create-note">Share Screen</a></li>
		<li><a href="#" class="create-note">Create Note</a></li>
	</ul>
	<ul id="note-type-selector" class="nav nav-tabs">
		<li><a note-type="definition" href="#">Definitions</a></li>
		<li><a note-type="comment" href="#">Comments</a></li>
	</ul>
	<div id="notes" class="notes notes-container"></div>
</div>
{% endblock %}

{% block templates %}
<div class="note">
	<div class="text"></div>
	<div class="author" style="display:none;"></div>
	<div class="date" style="display:none;"></div>
	<a href="" class="edit" style="display:none;"></a>
</div>
<a class="statistic"><i></i></a>
{% endblock %}
