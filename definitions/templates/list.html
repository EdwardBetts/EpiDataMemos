{% extends 'page.html' %}

{% block content %}
<h1>Definitions</h1>
<ul class="definitions">
	{% for definition in definitions %}
	<li>
		<a href="{{url_for('definitions_app.view',id=definition.id)}}">{{definition.name}}</a>
		<p>{{definition.text}}</p>
		<a href="{{url_for('definitions_app.update',id=definition.id)}}">edit</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
