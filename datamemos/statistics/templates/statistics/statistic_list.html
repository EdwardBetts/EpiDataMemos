{% extends 'base.html' %}

{% block content %}
<h2>List of Statistics</h2>
<ul class="list statistics">
{% for statistic in statistic_list %}
	<li class="statistic">
		<h3><a href="/statistics/{{statistic.id}}/" class="title">{{statistic.chart.title}}</a></h3>
	</li>
{% endfor %}
</ul>
{% endblock %}
